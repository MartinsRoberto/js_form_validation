<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>

  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/main.js" defer></script>
</head>
<body>
  <div class="container">
    <h3>Cadastro</h3>
    <div class="progress-form"></div>
    <form id="form">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" placeholder="Seu nome...">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="eu@email.com">
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" placeholder="*******">
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmar Senha:</label>
        <input type="password" id="confirm-password" placeholder="*******">
      </div>
      <div class="form-group">
        <label for="phone">Telefone:</label>
        <input type="tel" maxlength="15" id="phone" placeholder="(99) 99999-9999">
      </div>
      <div class="invalid-password">
        As senhas s√£o diferentes, por favor confira novamente
      </div>
      <button id="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
